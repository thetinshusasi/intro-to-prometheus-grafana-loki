global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    basic_auth:
      username: "admin"
      password: "password"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "application-server-node-exporter"
    static_configs:
      - targets: ["localhost:9100"]
  - job_name: "application-server-push-gateway"
    static_configs:
      - targets: ["localhost:9091"]

  - job_name: "shoehub"
    scrape_interval: 15s
    static_configs:
      - targets: ["localhost:5000"]

rule_files:
  - "/usr/local/etc/rule/alerts.yml"
  - "/usr/local/etc/rule/recording_rule.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - localhost:9093

remote_write:
  - url: http://localhost:9000/api/v1/push
